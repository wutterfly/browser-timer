<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/timer-precision/styles.css">
    <script src="/timer-precision/timer.js" type="text/javascript" id="timer_script"></script>
    <title>Same Origin Timertest</title>
</head>

<body>
    <div class="header">
        <a class="header-link" href="/">Home</a>
        <a class="header-link" href="/timer-precision/cross_origin.html">Unisolated Site</a>
    </div>

    <div class="content">
        <h1 class="title">Browser Jitter on Isolated Site</h1>
        <div class="status">
            <div id="timer_script_src">Script Origin: </div>
            <div id="isolated">Is isolated: </div>
        </div>

        <div class="input">
            <div class="input-fields">
                <div class="input-field-wrapper">
                    <label class="input-field-label" for="timer_input">Delay(ms):</label>
                    <input class="input-field" type="number" id="delay_input" value="100">
                </div>

                <div class="input-field-wrapper">
                    <label class="input-field-label" for="iter_input">Iterations:</label>
                    <input class="input-field" type="number" id="iter_input" min="1" value="100">
                </div>
            </div>
            <div>

                <button class="button" onclick="timer()">Start</button>
                <button class="button" onclick="stop_timer()">Stop</button>
            </div>
        </div>

        <div class="results">
            <div class="results-control">
                <div class="result-control-wrapper">
                    <label class="result-control-label" for="counter">Counter:</label>
                    <div class="result-control-data" id="counter">0</div>
                </div>
                <div class="result-control-wrapper">
                    <label class="result-control-label" for="mean">Average(mean):</label>
                    <div class="result-control-data" id="mean">0</div>
                    <div>ms</div>
                </div>
                <div class="result-control-wrapper">
                    <label class="result-control-label" for="min">Min:</label>
                    <div class="result-control-data" id="min">0</div>
                    <div>ms</div>
                </div>
                <div class="result-control-wrapper">
                    <label class="result-control-label" for="max">Max:</label>
                    <div class="result-control-data" id="max">0</div>
                    <div>ms</div>
                </div>

                <button class="button" onclick="clear_results()">Clear</button>

            </div>
            <div class="results-wrapper">
                <ul class="results-results" id="results"></ul>
                <div class="results-results">
                    <button class="button button-download" onclick="download_raw()">Download</button>
                    <ul id="results-raw"></ul>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
