<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/browser/styles.css">
    <script src="/browser/extended/script.js" type="text/javascript" id="timer_script"></script>
    <title>Browser Overhead Test - Key Up and Down</title>
</head>

<body>

    <div class="header">
        <a class="header-link" href="/">Home</a>
        <a class="header-link" href="/browser/browser_test.html">Key Up and Down</a>
    </div>

    <div class="content">

        <h1 class="title">Browser Input-Overhead</h1>
        <div class="status">
            <div id="timer_script_src">Script Origin: </div>
            <div id="isolated">Is isolated: </div>
        </div>

        <div class="input">
            <h2>Input Field</h2>
            <div class="wrap">
                <div>Listen for Key: </div>
                <div id="listen_input">"0"</div>
            </div>
            <textarea id="input-field" class="input-field"></textarea>

        </div>


        <div class="results">
            <h1>Events</h1>
            <div class="results-control">
                <button class="button" onclick="show_all()">Show</button>
                <button class="button" onclick="clear_all()">Clear</button>
                <button class="button" onclick="download()">Download</button>
            </div>
            <ul class="events" id="events"></ul>
        </div>
    </div>
</body>
